{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
                 <form id="login-form" method="post"
                  action="/login">
                {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" id="id_username" class="form-control form-control-lg"
                    name = "username" required/>
                    <label class="form-label" for="id_username">Your Email *</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="id_password" class="form-control form-control-lg" name = "password" required/>
                    <label class="form-label" for="id_password">Password *</label>
                  </div>
                <input type="submit" value="Login"
                       class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" />
                <input type="hidden" name="next" value="{{ next }}" />
               </form>
              {% if messages %}
        {% for message in messages %}
          <h3 class="text-red">{{message}}</h3>
        {% endfor %}
    {% endif %}

                 <div class="row ml-auto">
                     <div class="col ml-auto">
                         <p class="text-center text-muted mt-5 mb-0"><a href="/forgot-password">Forgot Password</a></p>
                  </div>
                     <div class="col ml-auto">

                          <input type="checkbox" id="rememberme" name="rememberme" >
                            <label for="rememberme" class="text-center text-muted mt-5 mb-0"> Remember Me</label><br>
                  </div></div>

                <p class="text-center text-muted mt-5 mb-0">New User? <a href="/registration" class="fw-bold text-body"><u>SignUp here</u></a></p>
                  <p class="text-center text-muted mt-5 mb-0"><a href="/">E-Cinema Booking System</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</html>
{% endblock content %}
